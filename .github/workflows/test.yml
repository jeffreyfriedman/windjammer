name: Tests

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test on ${{ matrix.os }} with Rust ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          # Test with beta and nightly on Ubuntu only
          - os: ubuntu-latest
            rust: beta
          - os: ubuntu-latest
            rust: nightly
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
      
      - name: Generate Cargo.lock if missing
        shell: bash
        run: cargo generate-lockfile
      
      - name: Cache cargo dependencies
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        if: matrix.rust == 'stable'
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        run: cargo build --verbose
      
      - name: Build release (needed for integration tests)
        run: cargo build --release --verbose
      
      - name: Run tests
        run: cargo test --verbose --all-features
      
      - name: Test examples (Unix)
        if: matrix.rust == 'stable' && runner.os != 'Windows'
        run: |
          # Test a few key examples compile
          ./target/release/windjammer build --path examples/01_basics --output /tmp/test_01 --target wasm || true
          ./target/release/windjammer build --path examples/18_stdlib_math_test --output /tmp/test_math --target wasm || true
      
      - name: Test examples (Windows)
        if: matrix.rust == 'stable' && runner.os == 'Windows'
        run: |
          # Test a few key examples compile
          .\target\release\windjammer.exe build --path examples\01_basics --output C:\temp\test_01 --target wasm
          .\target\release\windjammer.exe build --path examples\18_stdlib_math_test --output C:\temp\test_math --target wasm
        continue-on-error: true

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 300 --out xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  multi-target-tests:
    name: Multi-Target Compilation Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Node.js (for JavaScript target testing)
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Generate Cargo.lock if missing
        shell: bash
        run: cargo generate-lockfile
      
      - name: Cache cargo dependencies
        continue-on-error: true
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build windjammer
        run: cargo build --release
      
      - name: Test Rust target compilation
        run: |
          echo "fn main() { println!(\"Hello, Rust!\") }" > test.wj
          ./target/release/wj build --target=rust test.wj --output /tmp/test_rust
          test -f /tmp/test_rust/Cargo.toml || exit 1
          echo "âœ… Rust target works"
      
      - name: Test JavaScript target compilation
        run: |
          echo "fn main() { println!(\"Hello, JavaScript!\") }" > test.wj
          ./target/release/wj build --target=javascript test.wj --output /tmp/test_js
          test -f /tmp/test_js/output.js || exit 1
          test -f /tmp/test_js/output.d.ts || exit 1
          test -f /tmp/test_js/package.json || exit 1
          echo "âœ… JavaScript target works"
      
      - name: Test JavaScript output execution
        run: |
          node /tmp/test_js/output.js
          echo "âœ… JavaScript output executes correctly"
      
      - name: Test WebAssembly target compilation
        run: |
          echo "fn main() { println!(\"Hello, WASM!\") }" > test.wj
          ./target/release/wj build --target=wasm test.wj --output /tmp/test_wasm
          test -f /tmp/test_wasm/Cargo.toml || exit 1
          echo "âœ… WASM target works"
      
      - name: Run multi-target integration tests
        run: cargo test --test multi_target_tests --verbose
      
      - name: Test all targets with complex code
        run: |
          cat > complex.wj << 'EOF'
          struct Point {
              x: int,
              y: int,
          }
          
          fn add(a: int, b: int) -> int {
              a + b
          }
          
          fn main() {
              let p = Point { x: 10, y: 20 }
              let sum = add(p.x, p.y)
              println!("Sum: {}", sum)
          }
          EOF
          
          ./target/release/wj build --target=rust complex.wj --output /tmp/complex_rust
          ./target/release/wj build --target=javascript complex.wj --output /tmp/complex_js
          ./target/release/wj build --target=wasm complex.wj --output /tmp/complex_wasm
          
          echo "âœ… All targets compile complex code successfully"
  
  # Validate package versions are aligned
  version-check:
    name: Version Alignment Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Check all crate versions match workspace version
        run: |
          echo "ğŸ” Checking version alignment across all crates..."
          
          # Get workspace version from root Cargo.toml
          WORKSPACE_VERSION=$(grep -A 1 '\[workspace.package\]' Cargo.toml | grep 'version = ' | sed 's/.*version = "\(.*\)"/\1/')
          
          if [ -z "$WORKSPACE_VERSION" ]; then
            echo "âŒ ERROR: Could not find workspace.package.version in root Cargo.toml"
            exit 1
          fi
          
          echo "ğŸ“¦ Workspace version: $WORKSPACE_VERSION"
          echo ""
          
          # Check each crate's version
          MISMATCHES=0
          
          for crate_toml in crates/*/Cargo.toml; do
            CRATE_NAME=$(grep '^name = ' "$crate_toml" | head -1 | sed 's/.*name = "\(.*\)"/\1/')
            CRATE_VERSION=$(grep '^version = ' "$crate_toml" | head -1 | sed 's/.*version = "\(.*\)"/\1/')
            
            if [ "$CRATE_VERSION" != "$WORKSPACE_VERSION" ]; then
              echo "âŒ $CRATE_NAME: $CRATE_VERSION (expected: $WORKSPACE_VERSION)"
              MISMATCHES=$((MISMATCHES + 1))
            else
              echo "âœ… $CRATE_NAME: $CRATE_VERSION"
            fi
          done
          
          echo ""
          if [ $MISMATCHES -gt 0 ]; then
            echo "âŒ ERROR: $MISMATCHES crate(s) have mismatched versions!"
            echo ""
            echo "To fix:"
            echo "  1. Update version in each crate's Cargo.toml to match workspace version"
            echo "  2. Or use 'version.workspace = true' to inherit from workspace"
            exit 1
          fi
          
          echo "âœ… All crate versions are aligned with workspace version $WORKSPACE_VERSION"
  
  # Validate Cargo.lock is committed and up-to-date
  lockfile-check:
    name: Cargo.lock Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check Cargo.lock exists
        run: |
          if [ ! -f "Cargo.lock" ]; then
            echo "âŒ ERROR: Cargo.lock is not committed!"
            echo "Please run 'cargo generate-lockfile' and commit Cargo.lock"
            exit 1
          fi
          echo "âœ… Cargo.lock is committed"
      
      - name: Verify Cargo.lock is up-to-date
        run: |
          echo "ğŸ” Checking if Cargo.lock is up-to-date with Cargo.toml..."
          cp Cargo.lock Cargo.lock.before
          cargo update --workspace --dry-run
          if ! diff Cargo.lock Cargo.lock.before > /dev/null 2>&1; then
            echo "âŒ ERROR: Cargo.lock is out of sync with Cargo.toml!"
            echo "Please run 'cargo update' and commit the updated Cargo.lock"
            exit 1
          fi
          echo "âœ… Cargo.lock is up-to-date"
  
  # Validate that crates can be published (dry-run)
  publish-dryrun:
    name: Publish Dry-Run (Pre-merge Validation)
    runs-on: ubuntu-latest
    needs: [version-check, lockfile-check]  # Only run if versions and lockfile are valid
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-publish-
            ${{ runner.os }}-cargo-
      
      - name: Dry-run publish (core crates only)
        run: |
          echo "ğŸ§ª Validating core crates can be published..."
          echo ""
          echo "ğŸ“¦ Dry-run: windjammer (core)"
          cargo publish --dry-run
          echo ""
          echo "ğŸ“¦ Dry-run: windjammer-runtime"
          cargo publish --dry-run -p windjammer-runtime
          echo ""
          echo "â„¹ï¸  Note: Dependent crates (windjammer-lsp, windjammer-mcp) are NOT dry-run tested here"
          echo "   because they depend on the new version which isn't on crates.io yet."
          echo "   They will be validated during actual publish after dependencies are live."
          echo ""
          echo "âœ… Core crates are ready to publish!"

  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test Docker build
        run: |
          echo "ğŸ³ Testing Docker build (no push)..."
          docker build -t windjammer:test .
          echo "âœ… Docker build successful!"
