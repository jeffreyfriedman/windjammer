[package]
name = "windjammer-app"
version = "0.1.0"
edition = "2021"

# Prevent this from being treated as part of parent workspace
[workspace]

[dependencies]
windjammer-game-framework = { path = "../crates/windjammer-game-framework" }
winit = "0.29"
pollster = "0.3"
smallvec = "1.13"
serde = { version = "1.0", features = ["derive"] }

[[bin]]
name = "main"
path = "main.rs"

[profile.release]
opt-level = 3
