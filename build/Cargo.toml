[package]
name = "windjammer-app"
version = "0.1.0"
edition = "2021"

# Prevent this from being treated as part of parent workspace
[workspace]

[dependencies]
chrono = "0.4"
env_logger = "0.11"
log = "0.4"
regex = "1.10"
smallvec = "1.13"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
windjammer-runtime = { path = "/Users/jeffreyfriedman/src/windjammer/crates/windjammer-runtime" }

[[bin]]
name = "main"
path = "main.rs"

[profile.release]
opt-level = 3
