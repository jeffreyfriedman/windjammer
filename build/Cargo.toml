[package]
name = "windjammer-app"
version = "0.1.0"
edition = "2021"

# Prevent this from being treated as part of parent workspace
[workspace]

[dependencies]
axum = "*"
smallvec = "1.13"
tokio = "*"
serde = { version = "1.0", features = ["derive"] }

[[bin]]
name = "main"
path = "main.rs"

[profile.release]
opt-level = 3
