<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windjammer Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 40px 1fr 200px;
            height: 100vh;
            gap: 1px;
            background: #2d2d30;
        }

        /* Top Bar */
        .top-bar {
            grid-column: 1 / -1;
            background: #2d2d30;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            border-bottom: 1px solid #3e3e42;
        }

        .logo {
            font-weight: 600;
            font-size: 16px;
            color: #4fc3f7;
        }

        .top-bar button {
            background: #3e3e42;
            border: none;
            color: #d4d4d4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .top-bar button:hover {
            background: #505050;
        }

        /* Hierarchy Panel */
        .hierarchy-panel {
            background: #252526;
            padding: 12px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #858585;
            margin-bottom: 12px;
        }

        .entity-list {
            list-style: none;
        }

        .entity-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .entity-item:hover {
            background: #2a2d2e;
        }

        .entity-item.selected {
            background: #094771;
        }

        /* Viewport */
        .viewport {
            background: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #canvas {
            border: 1px solid #3e3e42;
        }

        .viewport-controls {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
        }

        .viewport-button {
            background: rgba(45, 45, 48, 0.9);
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .viewport-button:hover {
            background: rgba(62, 62, 66, 0.9);
        }

        /* Inspector Panel */
        .inspector-panel {
            background: #252526;
            padding: 12px;
            overflow-y: auto;
        }

        .component {
            background: #2d2d30;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .component-header {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .property {
            margin-bottom: 8px;
        }

        .property-label {
            font-size: 11px;
            color: #858585;
            margin-bottom: 4px;
        }

        .property-input {
            background: #3e3e42;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 4px 8px;
            border-radius: 3px;
            width: 100%;
            font-size: 12px;
        }

        .property-input:focus {
            outline: none;
            border-color: #007acc;
        }

        /* Console Panel */
        .console-panel {
            grid-column: 1 / -1;
            background: #1e1e1e;
            padding: 12px;
            overflow-y: auto;
            border-top: 1px solid #3e3e42;
        }

        .console-log {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            padding: 4px 0;
        }

        .console-log.info {
            color: #d4d4d4;
        }

        .console-log.warning {
            color: #dcdcaa;
        }

        .console-log.error {
            color: #f48771;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">ðŸŽ® Windjammer</div>
            <button id="newScene">New Scene</button>
            <button id="saveScene">Save</button>
            <button id="loadScene">Load</button>
            <button id="playScene">â–¶ Play</button>
        </div>

        <!-- Hierarchy Panel -->
        <div class="hierarchy-panel">
            <div class="panel-title">Hierarchy</div>
            <ul class="entity-list" id="entityList">
                <li class="entity-item">ðŸ“¦ Scene Root</li>
                <li class="entity-item">ðŸ“· Main Camera</li>
                <li class="entity-item">ðŸ’¡ Directional Light</li>
            </ul>
            <button style="margin-top: 12px; width: 100%; background: #094771; border: none; color: white; padding: 8px; border-radius: 4px; cursor: pointer;">+ Add Entity</button>
        </div>

        <!-- Viewport -->
        <div class="viewport">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="viewport-controls">
                <button class="viewport-button">2D</button>
                <button class="viewport-button">3D</button>
                <button class="viewport-button">Wireframe</button>
            </div>
        </div>

        <!-- Inspector Panel -->
        <div class="inspector-panel">
            <div class="panel-title">Inspector</div>
            
            <div class="component">
                <div class="component-header">Transform</div>
                <div class="property">
                    <div class="property-label">Position</div>
                    <input class="property-input" type="text" value="0, 0, 0" placeholder="x, y, z">
                </div>
                <div class="property">
                    <div class="property-label">Rotation</div>
                    <input class="property-input" type="text" value="0, 0, 0" placeholder="x, y, z">
                </div>
                <div class="property">
                    <div class="property-label">Scale</div>
                    <input class="property-input" type="text" value="1, 1, 1" placeholder="x, y, z">
                </div>
            </div>

            <div class="component">
                <div class="component-header">Mesh Renderer</div>
                <div class="property">
                    <div class="property-label">Mesh</div>
                    <input class="property-input" type="text" value="Cube" placeholder="Mesh name">
                </div>
                <div class="property">
                    <div class="property-label">Material</div>
                    <input class="property-input" type="text" value="Default" placeholder="Material name">
                </div>
            </div>
        </div>

        <!-- Console Panel -->
        <div class="console-panel">
            <div class="panel-title">Console</div>
            <div id="consoleOutput">
                <div class="console-log info">[INFO] Windjammer Editor initialized</div>
                <div class="console-log info">[INFO] Scene: Untitled</div>
                <div class="console-log info">[INFO] Entities: 3</div>
            </div>
        </div>
    </div>

    <script src="webgl-renderer.js"></script>
    <script>
        // Scene editor logic
        const canvas = document.getElementById('canvas');
        const entityList = document.getElementById('entityList');
        const consoleOutput = document.getElementById('consoleOutput');
        
        // Initialize WebGL renderer
        let renderer = null;
        let use2D = false; // Toggle between 2D canvas and 3D WebGL
        
        try {
            renderer = new WebGLRenderer(canvas);
            logConsole('[INFO] WebGL renderer initialized', 'info');
        } catch (e) {
            logConsole('[ERROR] WebGL initialization failed: ' + e.message, 'error');
            use2D = true;
        }
        
        // Fallback 2D context
        const ctx = use2D ? canvas.getContext('2d') : null;

        // Draw scene (WebGL or 2D fallback)
        function drawScene() {
            if (renderer && !use2D) {
                // Use WebGL renderer for 3D scene
                renderer.render();
            } else if (ctx) {
                // Fallback to 2D canvas
                ctx.fillStyle = '#1e1e1e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw grid
                ctx.strokeStyle = '#3e3e42';
                ctx.lineWidth = 1;
                for (let i = 0; i <= canvas.width; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i <= canvas.height; i += 40) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }

                // Draw a cube (simple 3D projection)
                ctx.strokeStyle = '#4fc3f7';
                ctx.lineWidth = 2;
                ctx.strokeRect(300, 200, 200, 200);
                
                // Add some text
                ctx.fillStyle = '#858585';
                ctx.font = '14px monospace';
                ctx.fillText('Viewport (2D fallback mode)', 20, 30);
            }
        }

        // Handle entity selection
        entityList.addEventListener('click', (e) => {
            if (e.target.classList.contains('entity-item')) {
                document.querySelectorAll('.entity-item').forEach(item => {
                    item.classList.remove('selected');
                });
                e.target.classList.add('selected');
                log('Selected: ' + e.target.textContent);
            }
        });

        // Console logging
        function logConsole(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `console-log ${type}`;
            logEntry.textContent = message;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Alias for backward compatibility
        const log = logConsole;

        // Button handlers
        document.getElementById('newScene').addEventListener('click', () => log('New scene created'));
        document.getElementById('saveScene').addEventListener('click', () => log('Scene saved'));
        document.getElementById('loadScene').addEventListener('click', () => log('Load scene dialog'));
        document.getElementById('playScene').addEventListener('click', () => {
            log('Playing scene...', 'info');
            setTimeout(() => log('Scene stopped', 'info'), 2000);
        });

        // Initialize
        // Animation loop
        function animate() {
            drawScene();
            requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();
        log('Editor ready!');
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.resize(canvas.clientWidth, canvas.clientHeight);
            }
        });
    </script>
</body>
</html>
