<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windjammer Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 40px 1fr 200px;
            height: 100vh;
            gap: 1px;
            background: #2d2d30;
        }

        /* Top Bar */
        .top-bar {
            grid-column: 1 / -1;
            background: #2d2d30;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            border-bottom: 1px solid #3e3e42;
        }

        .logo {
            font-weight: 600;
            font-size: 16px;
            color: #4fc3f7;
        }

        .top-bar button {
            background: #3e3e42;
            border: none;
            color: #d4d4d4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .top-bar button:hover {
            background: #505050;
        }

        /* Hierarchy Panel */
        .hierarchy-panel {
            background: #252526;
            padding: 12px;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #858585;
            margin-bottom: 12px;
        }

        .entity-list {
            list-style: none;
        }

        .entity-item {
            padding: 6px 8px;
            margin: 2px 0;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
        }

        .entity-item:hover {
            background: #2a2d2e;
        }

        .entity-item.selected {
            background: #094771;
        }

        /* Viewport */
        .viewport {
            background: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #canvas {
            border: 1px solid #3e3e42;
        }

        .viewport-controls {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
        }

        .viewport-button {
            background: rgba(45, 45, 48, 0.9);
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .viewport-button:hover {
            background: rgba(62, 62, 66, 0.9);
        }

        /* Inspector Panel */
        .inspector-panel {
            background: #252526;
            padding: 12px;
            overflow-y: auto;
        }

        .component {
            background: #2d2d30;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .component-header {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .property {
            margin-bottom: 8px;
        }

        .property-label {
            font-size: 11px;
            color: #858585;
            margin-bottom: 4px;
        }

        .property-input {
            background: #3e3e42;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 4px 8px;
            border-radius: 3px;
            width: 100%;
            font-size: 12px;
        }

        .property-input:focus {
            outline: none;
            border-color: #007acc;
        }

        /* Console Panel */
        .console-panel {
            grid-column: 1 / -1;
            background: #1e1e1e;
            padding: 12px;
            overflow-y: auto;
            border-top: 1px solid #3e3e42;
        }

        .console-log {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            padding: 4px 0;
        }

        .console-log.info {
            color: #d4d4d4;
        }

        .console-log.warning {
            color: #dcdcaa;
        }

        .console-log.error {
            color: #f48771;
        }

        /* Inspector Enhancements */
        .entity-name-input {
            width: 100%;
            background: #3e3e42;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 8px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .entity-name-input:focus {
            outline: none;
            border-color: #007acc;
        }

        .components-list {
            margin-bottom: 12px;
        }

        .component-section {
            background: #2d2d30;
            border-radius: 4px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .component-header {
            background: #3e3e42;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .component-name {
            color: #4fc3f7;
        }

        .component-remove {
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 18px;
            padding: 0 4px;
        }

        .component-remove:hover {
            color: #f48771;
        }

        .component-properties {
            padding: 12px;
        }

        .property-group {
            margin-bottom: 12px;
        }

        .property-group > label {
            display: block;
            font-size: 11px;
            color: #858585;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .property-fields {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
        }

        .property-field {
            display: flex;
            flex-direction: column;
        }

        .property-field label {
            font-size: 10px;
            color: #858585;
            margin-bottom: 4px;
        }

        .property-field input {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            color: #d4d4d4;
            padding: 6px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        .property-field input:focus {
            outline: none;
            border-color: #007acc;
        }

        .add-component-btn {
            width: 100%;
            background: #094771;
            border: none;
            color: white;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .add-component-btn:hover {
            background: #0c5a8a;
        }

        /* Entity List Enhancements */
        .entity-delete {
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            font-size: 18px;
            padding: 0 4px;
            margin-left: auto;
        }

        .entity-delete:hover {
            color: #f48771;
        }

        .entity-icon {
            margin-right: 6px;
        }

        .entity-name {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">ðŸŽ® Windjammer</div>
            <button id="new-scene">New Scene</button>
            <button id="save-scene">Save</button>
            <button id="load-scene">Load</button>
            <button id="play-scene">â–¶ Play</button>
        </div>

        <!-- Hierarchy Panel -->
        <div class="hierarchy-panel">
            <div class="panel-title">Hierarchy</div>
            <div class="entity-list" id="entity-list"></div>
            <button id="add-entity" style="margin-top: 12px; width: 100%; background: #094771; border: none; color: white; padding: 8px; border-radius: 4px; cursor: pointer;">+ Add Entity</button>
        </div>

        <!-- Viewport -->
        <div class="viewport">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="viewport-controls">
                <button class="viewport-button">2D</button>
                <button class="viewport-button">3D</button>
                <button class="viewport-button">Wireframe</button>
            </div>
        </div>

        <!-- Inspector Panel -->
        <div class="inspector-panel">
            <div class="panel-title">Inspector</div>
            <div id="inspector-content"></div>
        </div>

        <!-- Console Panel -->
        <div class="console-panel">
            <div class="panel-title">Console</div>
            <div id="console-output"></div>
        </div>
    </div>

    <!-- Load all JavaScript modules -->
    <script src="webgl-renderer.js"></script>
    <script src="editor-state.js"></script>
    <script src="editor-ui.js"></script>
    <script>
        // Initialize the Windjammer Browser Editor
        const canvas = document.getElementById('canvas');
        
        // Initialize WebGL renderer
        let renderer = null;
        try {
            renderer = new WebGLRenderer(canvas);
            console.log('[WebGL] Renderer initialized successfully');
        } catch (e) {
            console.error('[WebGL] Failed to initialize:', e);
        }
        
        // Initialize editor state
        const editorState = new EditorState();
        
        // Initialize editor UI
        const editorUI = new EditorUI(editorState, renderer);
        
        // Log initialization
        editorUI.log('Windjammer Browser Editor initialized');
        editorUI.log(`WebGL: ${renderer ? 'Enabled' : 'Disabled'}`);
        editorUI.log('Scene loaded with ' + editorState.scene.entities.length + ' entities');
        
        // Start render loop
        function animate() {
            if (renderer) {
                renderer.render();
            }
            requestAnimationFrame(animate);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.resize(canvas.clientWidth, canvas.clientHeight);
            }
        });
        
        // Try to load saved scene from localStorage
        const savedScene = localStorage.getItem('windjammer_scene');
        if (savedScene) {
            if (editorState.fromJSON(savedScene)) {
                editorUI.refresh();
                editorUI.log('Loaded scene from localStorage');
            }
        }
    </script>
</body>
</html>
