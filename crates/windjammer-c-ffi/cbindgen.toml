# cbindgen configuration for Windjammer C FFI

language = "C"
pragma_once = true
include_guard = "WINDJAMMER_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "windjammer"
cpp_compat = true
documentation = true
documentation_style = "doxy"

[export]
prefix = "Wj"
include = ["Wj"]
exclude = []

[export.rename]

[parse]
parse_deps = false
include = []
exclude = []

[parse.expand]
crates = ["windjammer-c-ffi"]
all_features = false
default_features = true
features = []

