<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windjammer Counter - Interactive UI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #app {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            min-width: 400px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-size: 18px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading Windjammer UI...</p>
        </div>
    </div>
    
    <script type="module">
        import init from './pkg/ui_counter_full.js';
        
        async function run() {
            try {
                await init();
                console.log('Windjammer UI initialized successfully!');
            } catch (error) {
                console.error('Failed to initialize Windjammer UI:', error);
                document.getElementById('app').innerHTML = `
                    <div style="color: red; text-align: center;">
                        <h2>Failed to load</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        run();
    </script>
</body>
</html>
