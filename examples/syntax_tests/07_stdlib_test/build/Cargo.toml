[package]
name = "windjammer-output"
version = "0.1.0"
edition = "2021"

[dependencies]
# Add common dependencies that Windjammer examples might use
tokio = { version = "1", features = ["full"] }
axum = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive"] }
anyhow = "1"
rayon = "1"
wasm-bindgen = "0.2"
web-sys = "0.3"
js-sys = "0.3"
