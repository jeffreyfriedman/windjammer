# Docker Compose for testing all SDK examples
version: '3.8'

services:
  test-python:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: windjammer-test-python
    volumes:
      - ./sdks/python:/app/sdks/python:ro
    environment:
      - WINDJAMMER_TEST=1

